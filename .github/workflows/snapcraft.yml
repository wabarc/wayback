name: Snapcraft

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:

permissions:
  contents: read

jobs:
  snapcraft:
    uses: wabarc/.github/.github/workflows/reusable-builder-snap.yml@main
    with:
      product: wayback
      channel: stable
      publish: true
      release: true
    secrets:
      wayback-ipfs-apikey: ${{ secrets.WAYBACK_IPFS_APIKEY }}
      snapcraft-token: ${{ secrets.SNAPCRAFT_TOKEN }}
