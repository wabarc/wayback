name: License

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
  pull_request:
    branches:
      - '**'
    types: [ opened, synchronize, reopened ]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'

permissions:
  contents: read

jobs:
  license:
    name: License Checker
    uses: wabarc/.github/.github/workflows/reusable-license.yml@main
