name: Builder

on:
  push:
    branches: "*"
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/builder.yml"
  pull_request:
    branches: "*"
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ linux, freebsd, openbsd, dragonfly, windows, darwin ]
        arch: [ amd64, 386 ]
        include:
          - os: linux
            arch: arm
            arm: 5
          - os: linux
            arch: arm
            arm: 6
          - os: linux
            arch: arm
            arm: 7
          - os: linux
            arch: arm64
          - os: linux
            arch: mips
            mips: softfloat
          - os: linux
            arch: mips
            mips: hardfloat
          - os: linux
            arch: mipsle
            mipsle: softfloat
          - os: linux
            arch: mipsle
            mipsle: hardfloat
          - os: linux
            arch: mips64
          - os: linux
            arch: mips64le
          - os: linux
            arch: ppc64
          - os: linux
            arch: ppc64le
          - os: linux
            arch: s390x
          - os: windows
            arch: arm
          - os: android
            arch: arm64
          - os: darwin
            arch: arm64
          - os: freebsd
            arch: arm64
        exclude:
          - os: darwin
            arch: 386
          - os: dragonfly
            arch: 386
      fail-fast: false
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      GOOS: ${{ matrix.os }}
      GOARCH: ${{ matrix.arch }}
      GOARM: ${{ matrix.arm }}
      GOMIPS: ${{ matrix.mips }}
      GOMIPS64: ${{ matrix.mips64 }}
      GOMIPSLE: ${{ matrix.mipsle }}
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache go module
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: ${{ runner.os }}-go-

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build binary
      id: builder
      run: |
        ARGS="${GOOS}-${GOARCH}"
        if [[ -n "${GOARM}" ]]; then
          ARGS="${ARGS}v${GOARM}"
        elif [[ -n "${GOMIPS}" ]]; then
          ARGS="${ARGS}-${GOMIPS}"
        elif [[ -n "${GOMIPS64}" ]]; then
          ARGS="${ARGS}-${GOMIPS64}"
        elif [[ -n "${GOMIPSLE}" ]]; then
          ARGS="${ARGS}-${GOMIPSLE}"
        fi
        make ${ARGS}
        echo "::set-output name=filename::wayback-${ARGS}"

    - name: Upload binary artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.builder.outputs.filename }}
        path: ./build/binary/wayback*
        if-no-files-found: error

  debpkg:
    name: Build deb
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm32
            arm: 7
          - os: linux
            arch: arm64
            arm: 8
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      GOARCH: ${{ matrix.arch }}
      GOARM: ${{ matrix.arm }}
    steps:
    - name: Check out code base
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Build Debian package
      id: builder
      run: |
        TARGET="${GOARCH}"
        if [[ -n "${GOARM}" ]]; then
          TARGET="${GOARCH}v${GOARM}"
        fi
        PKG_ARCH="${TARGET//v8}"
        PKG_ARCH="${PKG_ARCH//32}"
        make debian DEB_IMG_ARCH=${TARGET} PKG_ARCH=${PKG_ARCH}
        echo "::set-output name=filename::wayback-deb-${PKG_ARCH}"

    - name: Upload archived binary
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.builder.outputs.filename }}
        path: build/package/wayback*.deb
        if-no-files-found: error

  rpmpkg:
    name: Build RPM
    runs-on: ubuntu-latest
    steps:
    - name: Check out code base
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build RPM package
      run: make rpm

    - name: Upload archived binary
      uses: actions/upload-artifact@v2
      with:
        name: wayback-rpm
        path: build/package/wayback*.rpm
        if-no-files-found: error

  aurpkg:
    name: Build AUR
    runs-on: ubuntu-latest
    steps:
    - name: Check out code base
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: Build AUR package
      run: |
        make submodule
        cd build/aur
        make volume

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wayback-aur
        path: |
          build/aur/.SRCINFO
          build/aur/PKGBUILD
          build/aur/wayback*.pkg.tar.zst
        if-no-files-found: error

