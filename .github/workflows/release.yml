name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ linux, freebsd, openbsd, dragonfly, windows, darwin ]
        arch: [ amd64, 386 ]
        include:
          - os: linux
            arch: arm
            arm: 5
          - os: linux
            arch: arm
            arm: 6
          - os: linux
            arch: arm
            arm: 7
          - os: linux
            arch: arm64
          - os: linux
            arch: mips
            mips: softfloat
          - os: linux
            arch: mips
            mips: hardfloat
          - os: linux
            arch: mipsle
            mipsle: softfloat
          - os: linux
            arch: mipsle
            mipsle: hardfloat
          - os: linux
            arch: mips64
          - os: linux
            arch: mips64le
          - os: linux
            arch: ppc64
          - os: linux
            arch: ppc64le
          - os: linux
            arch: s390x
          - os: windows
            arch: arm
          - os: android
            arch: arm64
          - os: darwin
            arch: arm64
          - os: freebsd
            arch: arm64
        exclude:
          - os: darwin
            arch: 386
          - os: dragonfly
            arch: 386
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.os }}
      GOARCH: ${{ matrix.arch }}
      GOARM: ${{ matrix.arm }}
      GOMIPS: ${{ matrix.mips }}
      GOMIPS64: ${{ matrix.mips64 }}
      GOMIPSLE: ${{ matrix.mipsle }}
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Build fat binary
      id: builder
      run: |
        ARGS="${GOOS}-${GOARCH}"
        if [[ -n "${GOARM}" ]]; then
          ARGS="${ARGS}v${GOARM}"
        elif [[ -n "${GOMIPS}" ]]; then
          ARGS="${ARGS}-${GOMIPS}"
        elif [[ -n "${GOMIPS64}" ]]; then
          ARGS="${ARGS}-${GOMIPS64}"
        elif [[ -n "${GOMIPSLE}" ]]; then
          ARGS="${ARGS}-${GOMIPSLE}"
        fi
        make ${ARGS}
        echo "::set-output name=args::${ARGS}"

    - name: Archive binary
      run: make TARGET=${{ steps.builder.outputs.args }} releases

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wayback
        path: build/package/wayback*

  debpkg:
    name: Build DEB
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm
            arm: 7
          - os: linux
            arch: arm64
    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.os }}
      GOARCH: ${{ matrix.arch }}
      GOARM: ${{ matrix.arm }}
    steps:
    - name: Check out codebase
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1.1.0

    - name: Build Debian package
      run: |
        OS_ARCH="${GOARCH}"
        PKG_ARCH="${GOARCH}"
        if [[ -n "${GOARM}" ]]; then
          PKG_ARCH="${PKG_ARCH}v${GOARM}"
          OS_ARCH="arm32v${GOARM}"
        fi
        if [[ "${OS_ARCH}" == "arm64" ]]; then
          OS_ARCH=arm64v8
        fi
        make debian DEB_IMG_ARCH=${OS_ARCH} PKG_ARCH=${PKG_ARCH}

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wayback
        path: build/package/wayback*.deb

  rpmpkg:
    name: Build RPM
    runs-on: ubuntu-latest
    steps:
    - name: Check out codebase
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build RPM package
      run: make rpm

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wayback
        path: build/package/wayback*.rpm

  aurpkg:
    name: Build AUR
    runs-on: ubuntu-latest
    steps:
    - name: Check out code base
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: Build AUR package
      run: |
        make submodule
        cd build/aur
        make volume

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wayback
        path: |
          build/aur/.SRCINFO
          build/aur/PKGBUILD
          build/aur/wayback*.pkg.tar.zst
        if-no-files-found: error

  checksum:
    name: Get archived packages checksum
    runs-on: ubuntu-latest
    needs: [ build, debpkg, rpmpkg, aurpkg ]
    outputs:
      digest: ${{ steps.digest.outputs.result }}
    steps:
    - name: Download math result from build job
      uses: actions/download-artifact@v2
      with:
        name: wayback
        path: .

    - name: Create all binary digest
      id: digest
      run: |
        digest=$(find wayback* -type f -exec sha256sum {} +)
        digest="${digest//$'%'/%25}"
        digest="${digest//$'\n'/%0A}"
        echo "::set-output name=result::$digest"

  release:
    name: Create and upload release
    runs-on: ubuntu-latest
    needs: [build, checksum]
    steps:
    - name: Check out code base
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Generate Git log
      run: |
        git fetch origin +refs/tags/*:refs/tags/*
        echo "Current Tag: ${GITHUB_REF}"
        git checkout ${GITHUB_REF} -b release-log
        GITVER=$(git describe --tags)
        PREVVER=$(git describe --tags --abbrev=0 ${GITVER}~1)
        git log --oneline ${PREVVER}..${GITVER} > gittaglogs.txt
        # Append digests
        echo '
        See full [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.sha }}/CHANGELOG.md).

        **Digests in this release:**

        ```
        ${{ needs.checksum.outputs.digest }}
        ```
        ' >> gittaglogs.txt

    - name: Download math result from build and checksum jobs
      uses: actions/download-artifact@v2
      with:
        name: wayback
        path: wayback # Put files to wayback directory

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        body_path: gittaglogs.txt
        files: wayback/wayback*
        draft: true

  dispatch:
    if: github.repository == 'wabarc/wayback'
    name: Repository Dispatch
    runs-on: ubuntu-latest
    needs: [release]
    steps:
    - name: Dispatch repository in wabarc/aur
      uses: peter-evans/repository-dispatch@v1
      with:
        repository: wabarc/aur
        event-type: publish
        token: ${{ secrets.PAT_WORKFLOW }}
        client-payload: '{"from": "${{ github.repository }}", "channel": "stable"}'

    - name: Dispatch repository in wabarc/on-heroku
      uses: peter-evans/repository-dispatch@v1
      with:
        repository: wabarc/on-heroku
        event-type: deploy
        token: ${{ secrets.PAT_WORKFLOW }}
        client-payload: '{"from": "${{ github.repository }}", "channel": "stable"}'
